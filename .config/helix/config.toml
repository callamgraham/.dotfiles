theme = 'gruvbox'

[editor]
line-number = "relative"
idle-timeout = 0

[keys.normal]
"backspace" = {c = ":sh cargo check", b = ":sh cargo build",r = ":sh cargo run", w = ":sh cargo build --target x86_64-pc-windows-gnu"}
C-j = "save_selection"
C-s = ":w"
"pageup" = "page_cursor_half_up"
"pagedown" = "page_cursor_half_down"
"C-A-d" = "goto_word"
X = "extend_line_above"
A-x = "extend_to_line_bounds"

[keys.select]
X = "extend_line_above"
A-x = "extend_to_line_bounds"

[keys.insert]
# C-c = "normal_mode" add some discipline

[editor.lsp]
display-messages = true

[editor.cursor-shape]
insert = "bar"
